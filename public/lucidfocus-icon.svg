<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Outer Focus Ring -->
  <circle cx="256" cy="256" r="200" stroke="url(#gradient2)" stroke-width="8" fill="none" opacity="0.3"/>
  
  <!-- Middle Focus Ring -->
  <circle cx="256" cy="256" r="160" stroke="url(#gradient2)" stroke-width="6" fill="none" opacity="0.5"/>
  
  <!-- Inner Focus Ring -->
  <circle cx="256" cy="256" r="120" stroke="url(#gradient2)" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Central Crystal/Lens Shape - Represents Clarity -->
  <path d="M256 136 L296 216 L256 296 L216 216 Z" fill="url(#gradient3)" opacity="0.9"/>
  <path d="M256 136 L296 216 L256 240 L216 216 Z" fill="url(#gradient4)" opacity="0.6"/>
  
  <!-- Focus Point - Center Dot -->
  <circle cx="256" cy="216" r="12" fill="#10b981"/>
  <circle cx="256" cy="216" r="8" fill="#ffffff"/>
  
  <!-- Light Rays - Representing Clarity -->
  <line x1="256" y1="56" x2="256" y2="136" stroke="url(#gradient2)" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="296" x2="256" y2="376" stroke="url(#gradient2)" stroke-width="3" opacity="0.4"/>
  <line x1="136" y1="256" x2="216" y2="256" stroke="url(#gradient2)" stroke-width="3" opacity="0.4"/>
  <line x1="296" y1="256" x2="376" y2="256" stroke="url(#gradient2)" stroke-width="3" opacity="0.4"/>
  
  <!-- Diagonal Light Rays -->
  <line x1="176" y1="176" x2="216" y2="216" stroke="url(#gradient2)" stroke-width="2" opacity="0.3"/>
  <line x1="336" y1="336" x2="296" y2="296" stroke="url(#gradient2)" stroke-width="2" opacity="0.3"/>
  <line x1="336" y1="176" x2="296" y2="216" stroke="url(#gradient2)" stroke-width="2" opacity="0.3"/>
  <line x1="176" y1="336" x2="216" y2="296" stroke="url(#gradient2)" stroke-width="2" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.2" />
    </linearGradient>
  </defs>
</svg>

